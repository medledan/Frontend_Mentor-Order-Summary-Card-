<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col p-2">
          <div class="card" style="width: 18rem">
            <img
              src="./images/illustration-hero.svg"
              class="card-img-top"
              alt="Lady dancing to music"
            />
            <div class="card-body">
              <h5 class="card-title text-center">Order Summary</h5>
              <p class="card-text text-center">
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
              <div class="row plan-selector">
                <div class="col-2 pt-3">
                  <img src="./images/icon-music.svg" alt="music icon" />
                </div>
                <div class="col-6 pt-3">
                  <p class="px-2"><span>Annual Plan</span> $59.99/year</p>
                </div>
                <div class="col-4 my-auto">
                  <a class="change-link" href="#"><small>Change</small></a>
                </div>
              </div>
              <div class="row">
                <div class="col mt-2 d-grid">
                  <a href="#" class="btn btn-primary payment-btn"
                    >Proceed to Payment</a
                  >
                </div>
              </div>
              <div class="row">
                <div class="col text-center mt-3">
                  <a href="#" class="cancel-link">Cancel Order</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
